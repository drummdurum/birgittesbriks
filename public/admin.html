<!DOCTYPE html>
<html lang="da" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Birgittes Briks</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="font-sans leading-relaxed text-gray-800 bg-gray-50">
    <!-- Header -->
    <header class="bg-sage-green w-full shadow-md">
        <nav class="container-custom">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-medium text-dark-gray">Admin Panel - Birgittes Briks</h1>
                <div class="flex gap-4">
                    <a href="/index.html" class="text-medium-gray hover:text-gray-800 font-medium transition-colors">← Tilbage til hjemmeside</a>
                    <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md transition-colors">Log ud</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container-custom mt-8 mb-20">
        <!-- Login Section (hidden when logged in) -->
        <div id="loginSection" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl text-center text-dark-gray mb-6 font-light">Administrator Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Brugernavn</label>
                    <input type="text" id="username" name="username" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sage-green focus:border-transparent">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Adgangskode</label>
                    <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sage-green focus:border-transparent">
                </div>
                <button type="submit" class="w-full bg-sage-green hover:bg-green-600 text-white font-medium py-2 px-4 rounded-md transition-colors">
                    Log ind
                </button>
            </form>
            <div id="loginError" class="mt-4 text-red-600 text-center hidden"></div>
        </div>

        <!-- Admin Dashboard (hidden until logged in) -->
        <div id="adminDashboard" class="hidden">
            <!-- Navigation Tabs -->
            <div class="mb-8 border-b border-gray-200">
                <nav class="flex space-x-8">
                    <button class="tab-btn active py-2 px-1 border-b-2 border-sage-green text-sage-green font-medium" data-tab="bookings">
                        Bookinger
                    </button>
                    <button class="tab-btn py-2 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 font-medium" data-tab="blocked-dates">
                        Blokerede datoer
                    </button>
                    <button class="tab-btn py-2 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 font-medium" data-tab="manual-booking">
                        Manuel booking
                    </button>
                </nav>
            </div>

            <!-- Bookings Tab -->
            <div id="bookingsTab" class="tab-content">
                <div class="bg-white rounded-lg shadow-lg">
                    <div class="p-6 border-b border-gray-200">
                        <h2 class="text-xl font-medium text-dark-gray">Alle bookinger</h2>
                        <p class="text-gray-600 mt-1">Oversigt over indkomne bookinger</p>
                    </div>
                    <div class="p-6">
                        <div id="bookingsList" class="space-y-4">
                            <!-- Bookings will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Blocked Dates Tab -->
            <div id="blocked-datesTab" class="tab-content hidden">
                <div class="grid md:grid-cols-2 gap-8">
                    <!-- Add Blocked Date -->
                    <div class="bg-white rounded-lg shadow-lg p-6">
                        <h2 class="text-xl font-medium text-dark-gray mb-4">Bloker dato/periode</h2>
                        <form id="blockDateForm" class="space-y-4">
                            <div>
                                <label for="blockStartDate" class="block text-sm font-medium text-gray-700 mb-1">Fra dato</label>
                                <input type="date" id="blockStartDate" name="startDate" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sage-green">
                            </div>
                            <div>
                                <label for="blockEndDate" class="block text-sm font-medium text-gray-700 mb-1">Til dato (valgfri - lad stå tom for enkelt dag)</label>
                                <input type="date" id="blockEndDate" name="endDate" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sage-green">
                            </div>
                            <div>
                                <label for="blockReason" class="block text-sm font-medium text-gray-700 mb-1">Årsag (valgfri)</label>
                                <input type="text" id="blockReason" name="reason" placeholder="f.eks. Ferie, kursus, sygdom" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sage-green">
                            </div>
                            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-md transition-colors">
                                Bloker periode
                            </button>
                        </form>
                    </div>

                    <!-- Blocked Dates List -->
                    <div class="bg-white rounded-lg shadow-lg p-6">
                        <h2 class="text-xl font-medium text-dark-gray mb-4">Blokerede perioder</h2>
                        <div id="blockedDatesList" class="space-y-3">
                            <!-- Blocked dates will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Manual Booking Tab -->
            <div id="manual-bookingTab" class="tab-content hidden">
                <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-medium text-dark-gray mb-4">Opret manuel booking</h2>
                    <form id="manualBookingForm" class="space-y-6">
                        <div class="grid md:grid-cols-2 gap-4">
                            <div>
                                <label for="manualNavn" class="block text-sm font-medium text-gray-700 mb-1">Fulde navn *</label>
                                <input type="text" id="manualNavn" name="navn" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sage-green">
                            </div>
                            <div>
                                <label for="manualTelefon" class="block text-sm font-medium text-gray-700 mb-1">Telefonnummer *</label>
                                <input type="tel" id="manualTelefon" name="telefon" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sage-green">
                            </div>
                        </div>

                        <div>
                            <label for="manualEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="manualEmail" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sage-green">
                        </div>

                        <div class="grid md:grid-cols-2 gap-4">
                            <div>
                                <label for="manualDato" class="block text-sm font-medium text-gray-700 mb-1">Dato *</label>
                                <input type="date" id="manualDato" name="ønsket_dato" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sage-green">
                            </div>
                            <div>
                                <label for="manualTid" class="block text-sm font-medium text-gray-700 mb-1">Tidspunkt *</label>
                                <select id="manualTid" name="ønsket_tid" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sage-green">
                                    <option value="">Vælg tidspunkt</option>
                                    <option value="08:00">08:00</option>
                                    <option value="09:30">09:30</option>
                                    <option value="11:00">11:00</option>
                                    <option value="12:30">12:30</option>
                                    <option value="14:00">14:00</option>
                                    <option value="15:30">15:30</option>
                                    <option value="17:00">17:00</option>
                                    <option value="18:30">18:30</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <label for="manualBehandling" class="block text-sm font-medium text-gray-700 mb-1">Behandlingstype *</label>
                            <select id="manualBehandling" name="behandling_type" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sage-green">
                                <option value="">Vælg behandling</option>
                                <option value="Enkelt behandling (650 kr.)">Enkelt behandling (650 kr.)</option>
                                <option value="Klippekort 3 behandlinger (1800 kr.)">Klippekort 3 behandlinger (1800 kr.)</option>
                                <option value="Klippekort 10 behandlinger (5500 kr.)">Klippekort 10 behandlinger (5500 kr.)</option>
                            </select>
                        </div>

                        <div>
                            <label for="manualBesked" class="block text-sm font-medium text-gray-700 mb-1">Besked/noter</label>
                            <textarea id="manualBesked" name="besked" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sage-green"></textarea>
                        </div>

                        <button type="submit" class="w-full bg-sage-green hover:bg-green-600 text-white font-medium py-3 px-4 rounded-md transition-colors">
                            Opret booking
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/admin.js"></script>
</body>
</html>
